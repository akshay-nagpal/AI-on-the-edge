<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Matteo Bruni">
    <title>Register Template - tsParticles</title>

    <!-- Custom styles for this template -->
    <link href="assets/css/particles.css" rel="stylesheet" />
    <link href="assets/css/auth.css" rel="stylesheet" />
</head>

<body>
    <div id="tsparticles"></div>
    <main class="box">
        <h2>Register</h2>
        <form>
            <div class="inputBox">
                <label for="userName">Username</label>
                <input type="text" name="userName" id="userName" placeholder="system username" required />
            </div>
            <div class="inputBox">
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="type your login password"
                       required />
            </div>
            <div class="inputBox">
                <label for="userConfirmPassword">Confirm Password</label>
                <input type="password" name="userPassword" id="userConfirmPassword" placeholder="confirm your login password"
                       required />
            </div>
            <div class="inputBox">
                <label for="sudoPassword">Sudo Password</label>
                <input type="password" name="sudoPassword" id="sudoPassword" placeholder="sudo password"
                    required />
            </div>
            <div class="inputBox">
                <label for="IP">IP Address></label>
                <input type="text" name="IP" id="IP" placeholder="Enter your IP"required />
            </div>
            <button type="submit" name="" style="float: left;">Submit</button>
            <a class="button" href="index.html" style="float: left;">Login</a>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
